    <div class="button">

      <button type="button" class="duck">+</button>
      <button type="button" class="duck">-</button>
      <button type="button" class="duck">Ã—</button>

      <button type="button" class="duck">1</button>
      <button type="button" class="duck">2</button>
      <button type="button" class="duck">3</button>
      <button type="button" class="duck">4</button>
      <button type="button" class="duck">5</button>
      <button type="button" class="duck">6</button>
      <button type="button" class="duck">7</button>
      <button type="button" class="duck">8</button>
